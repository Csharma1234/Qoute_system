<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A Vite + React + TypeScript application" />
    <meta name="author" content="Your Name" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Vite + React + TypeScript App</title>
    <link rel="stylesheet" href="/styles/global.css" />
  </head>
  <body>
    <div id="loader" class="loader">Loading...</div>
    <div id="root" class="hidden"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide the loader and show the root element when the app is fully loaded
      window.addEventListener('load', () => {
        document.getElementById('loader').classList.add('hidden');
        document.getElementById('root').classList.remove('hidden');
      });
    </script>
  </body>
</html>
